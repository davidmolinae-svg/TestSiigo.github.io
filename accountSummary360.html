<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Account Summary 360</title>

    <!-- 1️⃣ Carga el script principal de Lightning Out -->
    <script src="https://siigo6-dev-ed.develop.lightning.force.com/lightning/lightning.out.js"></script>
  </head>
  <body>
    <h2>Account Summary 360</h2>
    <div id="accountSummaryApp"></div>

    <script>
      // 2️⃣ Datos de autenticación (obtenidos por OAuth)
      var accessToken = "00Dxxxxxxxxxxxx!AQ0AQ..."; // Token real de Salesforce
      var instanceUrl = "https://siigo6-dev-ed.develop.lightning.force.com";

      // 3️⃣ App y componentes registrados en Salesforce
      var lightningApp = "c:accountSummary360App";
      var componentName = "c:accountSummary360Aura";

      // 4️⃣ Parámetros a pasar (por ejemplo, el recordId)
      var componentParams = { recordId: "001aj00001KgrNVAAZ" };

      // 5️⃣ Inicializa Lightning Out
      $Lightning.use(lightningApp, function() {
        $Lightning.createComponent(componentName, componentParams, "accountSummaryApp",
          function(cmp) {
            console.log("✅ Lightning Out cargado correctamente.");
          });
      }, instanceUrl, accessToken);
    </script>
  </body>
</html>
